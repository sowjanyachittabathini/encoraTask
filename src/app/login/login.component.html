  <div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-left">
            <h3>Login Form</h3>
        </div>
        <div class="col-md-6 login-form-right">
            <div class="login-logo">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            </div>
            <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="text" class="form-control"  formControlName="userName" placeholder="User Name *" value="" />
                    <div class="error" *ngIf="isSubmitted && formControls.userName.errors?.required">User Name is required</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password *" value="" />
                    <div class="error" *ngIf="isSubmitted && formControls.password.errors?.required">Password is required</div>
                    <div class="error" *ngIf="showError">User Name / Password Mismatch</div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
            </form>
        </div>
    </div>
</div>
