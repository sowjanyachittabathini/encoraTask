<div class="form">
    <div class="row header">
        <div class="col-md-8">Notes</div>
        <div class="col-md-4 " >
                <a [routerLink]="['/logout']" > <button mat-stroked-button color="warn">Logout</button></a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 list">
                <div *ngIf="notesList.length" class="notes-list">
                    <div *ngFor="let notes of notesList; let i=index">
                        <div class="notes-list__heading">{{notes.title}} <span (click)="remove(i)">remove</span> </div>
                        <div class="notes-list__lead">{{notes.message}}</div>
                    </div>
                </div>
                <div *ngIf="!notesList.length" class="notes-list__not-found">
                    No Notes were added.
                </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <form [formGroup]="notesForm" (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="col-md-12">
                        <mat-form-field class="full-width">
                            <mat-label>Title *</mat-label>
                            <input matInput formControlName="title">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field class="full-width">
                            <mat-label>Body *</mat-label>
                            <textarea matInput rows="5" formControlName="body"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 pull-right" >
                        <button mat-raised-button color="primary">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
